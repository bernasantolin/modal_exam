<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		 <!-- Required meta tags -->
		 <meta charset="utf-8">
		 <meta name="viewport" content="width=device-width, initial-scale=1">
	 
		 <!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link rel="stylesheet" href="modal.css" type="text/css" />
		<title>Modal</title>
	</head>
	<body>
		<div class="container">
			<h1>Your Subscriptions</h1>
			<table>
				<thead>
					<tr>
						<th>Subscription</th>
						<th>Next Rebill</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>$49.99 per month</td>
						<td>December 13, 2020</td>
						<td><button data-bs-toggle="modal" data-bs-target="#cancel-modal" class="cancel-sub">Cancel</button></td>
					</tr>
					<tr>
						<td>$49.99 per month</td>
						<td>December 13, 2020</td>
						<td><button data-bs-toggle="modal" data-bs-target="#cancel-modal" class="cancel-sub">Cancel</button></td>
					</tr>
				</tbody>
			</table>
		</div>

		<div class="modal" tabindex="-1" id="cancel-modal">
			<div class="modal-dialog">
			  <div class="modal-content">
				<div class="modal-header">
				  <h5 class="modal-title">Cancel Subscription</h5>
				</div>
				<div class="modal-body">
				  <p id="modal-text">Are you sure you want to cancel your subscription?</p>
				</div>
				<div class="modal-footer">
				  <button type="button" class="btn btn-secondary text-left" data-bs-dismiss="modal">No</button>
				  <button type="button" class="btn btn-danger text-right" id="btn-yes">Yes - Cancel</button>
				</div>
			  </div>
			</div>
		</div>

		<footer>
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
			<script type="text/javascript" src="modal.js"></script>
		</footer>
	</body>
</html>
